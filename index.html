<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Help Form</title>
   <link rel="stylesheet" href="css/style.css">
</head>
<body>
   <div class="conteiner">
      <div class="title">
         <h1 class="title_content">What do you need help with?</h1>
      </div>

      <form action="" class="form">
         <div class="form_checkboxes">

            <div class="checkbox">
               <input type="checkbox" name="villain" id="villain">
               <label for="villain" class="checkbox_inner">
                  <span>Defeat a villain</span>
               </label>
               <span class="tick"></span>
            </div>

            <div class="checkbox">
               <input type="checkbox" name="scivilian" id="scivilian">
               <label for="scivilian" class="checkbox_inner">
                  <span>Save a civilian</span>
               </label>
               <span class="tick"></span>
            </div>

            <div class="checkbox">
               <input type="checkbox" name="stop" id="stop">
               <label for="stop" class="checkbox_inner">
                  <span>Stop a robbery</span>
               </label>
               <span class="tick"></span>
            </div>

            <div class="checkbox">
               <input type="checkbox" name="papocalypse" id="papocalypse">
               <label for="papocalypse" class="checkbox_inner">
                  <span>Prevent an apocalypse</span>
               </label>
               <span class="tick"></span>
            </div>

            <div class="checkbox">
               <input type="checkbox" name="train" id="train">
               <label for="train" class="checkbox_inner">
                  <span>Train a sidekick</span>
               </label>
               <span class="tick"></span>
            </div>

            <div class="checkbox">
               <input type="checkbox" name="other" id="other">
               <label for="other" class="checkbox_inner">
                  <span>Other staff</span>
               </label>
               <span class="tick"></span>
            </div>
         </div>

         <div class="form_inputs">
            <input type="text" placeholder="Job details" class="input">

            <input type="name" placeholder="Name" class="input">

            <input type="email" placeholder="Email" class="input">
         </div>

         <div class="form_submit">
            <button type="submit" class="btn">Send</button>
         </div>
      </form>
   </div>
</body>
</html>
