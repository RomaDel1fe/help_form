<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Help Form</title>
   <link rel="stylesheet" href="css/style.css">
</head>
<body>
   <div class="conteiner">
      <div class="title">
         <h1 class="title_content">What do you need help with?</h1>
      </div>

      <form action="" class="form">
         <div class="form_checkboxes">
            <label for="" class="input_shell">
               Defeat a villain
               <input type="checkbox" name="" id="" class="input">
            </label>

            <label for="" class="input_shell">
               Save a civilian
               <input type="checkbox" name="" id="" class="input">
            </label>

            <label for="" class="input_shell">
               Stop a robbery
               <input type="checkbox" name="" id="" class="input">
            </label>

            <label for="" class="input_shell">
               Prevent an apocalypse
               <input type="checkbox" name="" id="" class="input">
            </label>

            <label for="" class="input_shell">
               Train a sidekick
               <input type="checkbox" name="" id="" class="input">
            </label>

            <label for="" class="input_shell">
               Other staff
               <input type="checkbox" name="" id="" class="input">
            </label>
         </div>

         <div class="form_inputs">
            <input type="text" placeholder="Job details" class="input">

            <input type="name" placeholder="Name" class="input">

            <input type="email" placeholder="Email" class="input">
         </div>

         <div class="form_submit">
            <button type="submit" class="btn">Send</button>
         </div>
      </form>
   </div>
</body>
</html>
